    </div>

    <!-- Men煤 de navegaci贸n -->
    <div class="navbar-menu">
      <a routerLink="/personas" routerLinkActive="active" class="nav-item">
        <span class="nav-text">Pers</span>
      </a>
      <a routerLink="/inventario" routerLinkActive="active" class="nav-item">
        <span class="nav-text">Inv</span>

      <a routerLink="/mesas" routerLinkActive="active" class="nav-item">
        <span class="nav-text">Mes</span>

  </nav>

  <!-- Header superior -->
  <header class="header-container">

      <button class="notification-btn" (click)="showNotifications()">

      </button>

      <!-- Info del usuario -->
      <div class="user-info">
        <span class="user-icon"></span>
        <span class="user-text">Usuario: {{username}}</span>
      </div>
    </div>
  </header>
</div>
