<div class="modal" [class.show]="isVisible" [style.display]="isVisible ? 'block' : 'none'">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">
          <i class="fas fa-chart-bar me-2"></i>
          Reportes de Reservas
        </h5>
        <button type="button" class="btn-close" (click)="hide()"></button>
      </div>
      
      <div class="modal-body">
        <!-- Controles de filtro -->
        <div class="row mb-4">
          <div class="col-md-3">
            <label for="fechaInicio" class="form-label">Fecha Inicio:</label>
            <input
              type="date"
              id="fechaInicio"
              class="form-control"
              [(ngModel)]="fechaInicio"
              (change)="generarReporte()">
          </div>
          
          <div class="col-md-3">
            <label for="fechaFin" class="form-label">Fecha Fin:</label>
            <input
              type="date"
              id="fechaFin"
              class="form-control"
              [(ngModel)]="fechaFin"
              (change)="generarReporte()">
          </div>
          
          <div class="col-md-3">
            <label for="tipoReporte" class="form-label">Tipo de Reporte:</label>
            <select
              id="tipoReporte"
              class="form-select"
              [(ngModel)]="tipoReporte"
              (change)="onTipoReporteChange()">
              <option value="fechas">Por Fechas</option>
              <option value="horarios">Por Horarios</option>
            </select>
          </div>
          
          <div class="col-md-3 d-flex align-items-end">
            <button
              type="button"
              class="btn btn-primary"
              (click)="generarReporte()">
              <i class="fas fa-sync-alt me-1"></i>
              Actualizar
            </button>
          </div>
        </div>
        
        <!-- Área del gráfico -->
        <div class="chart-container">
          <div id="chart-fechas" *ngIf="tipoReporte === 'fechas'"></div>
          <div id="chart-horarios" *ngIf="tipoReporte === 'horarios'"></div>
        </div>
      </div>
      
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="hide()">
          <i class="fas fa-times me-1"></i>
          Cerrar
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Backdrop del modal -->
<div class="modal-backdrop fade" [class.show]="isVisible" *ngIf="isVisible" (click)="hide()"></div>
