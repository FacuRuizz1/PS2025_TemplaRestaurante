<div class="navbar-layout">
  <!-- Barra lateral -->
  <nav class="navbar-container" [class.expanded]="isExpanded">
    <!-- BotÃ³n desplegable con animaciÃ³n hamburguesa/X -->
    <div class="navbar-toggle" (click)="toggleNavbar()">
      <svg class="ham hamRotate ham8" [class.active]="isExpanded" viewBox="0 0 100 100" width="50" height="50">
        <path class="line top"
          d="m 30,33 h 40 c 3.722839,0 7.5,3.126468 7.5,8.578427 0,5.451959 -2.727029,8.421573 -7.5,8.421573 h -20" />
        <path class="line middle" d="m 30,50 h 40" />
        <path class="line bottom"
          d="m 70,67 h -40 c 0,0 -7.5,-0.802118 -7.5,-8.365747 0,-7.563629 7.5,-8.634253 7.5,-8.634253 h 20" />
      </svg>
    </div>

    <!-- MenÃº de navegaciÃ³n -->
    <div class="navbar-menu">
      <div *ngFor="let item of menuItems" class="menu-item-container">

        <!-- Item principal -->
        <div class="nav-item-wrapper" [class.has-submenu]="item.hasSubmenu"
          [class.submenu-open]="expandedSubmenu === item.id">

          <!-- Si NO tiene submenÃº, es un link directo -->
          <a *ngIf="!item.hasSubmenu" [routerLink]="item.route" routerLinkActive="active" class="nav-item">
            <span class="nav-icon">{{item.icon}}</span>
            <span class="nav-label" [class.visible]="isExpanded">{{item.label}}</span>
          </a>

          <!-- Si tiene submenÃº, es un botÃ³n -->
          <button *ngIf="item.hasSubmenu" class="nav-item nav-item-button" (click)="toggleSubmenu(item.id)">
            <span class="nav-icon">{{item.icon}}</span>
            <span class="nav-label" [class.visible]="isExpanded">{{item.label}}</span>
            <span class="submenu-arrow" [class.visible]="isExpanded"
              [class.rotated]="expandedSubmenu === item.id">â–¶</span>
          </button>
        </div>

        <!-- SubmenÃº -->
        <div class="submenu" [class.visible]="isExpanded && expandedSubmenu === item.id" *ngIf="item.hasSubmenu">
          <a *ngFor="let subItem of item.submenu" [routerLink]="subItem.route" routerLinkActive="active"
            class="submenu-item">
            {{subItem.label}}
          </a>
        </div>
      </div>
    </div>

    <!-- BotÃ³n inferior (logout) -->
    <div class="navbar-bottom">
      <button class="nav-item bottom-btn" (click)="logout()">
        <span class="nav-icon">ðŸšª</span>
        <span class="nav-label" [class.visible]="isExpanded">Salir</span>
      </button>
    </div>
  </nav>

  <!-- Header superior -->
  <header class="header-container" [class.expanded]="isExpanded">
    <!-- Logo central -->
    <div class="header-logo">
      <img src="assets/imagenes/LogoNavbar.png" alt="Templa" class="templa-logo">
    </div>

    <!-- InformaciÃ³n del usuario y notificaciones -->
    <div class="header-user-section">
      <!-- BotÃ³n de notificaciones -->
      <button class="notification-btn" (click)="showNotifications()">
        <span class="notification-icon">ðŸ””</span>
        <span class="notification-badge" *ngIf="notificationCount > 0">{{notificationCount}}</span>
      </button>

      <!-- Info del usuario -->
      <div class="user-info">
        <span class="user-icon">ðŸ‘¤</span>
        <span class="user-text">Usuario: {{username}}</span>
      </div>
    </div>
  </header>
</div>
